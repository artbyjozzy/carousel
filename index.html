<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Carousel</title>
    </head>
    <body>


        <div class="slider-container">
            <div class="slide active" style="background-image:url('img/1.JPG')"></div>
            <div class="slide" style="background-image:url('img/2.png')"></div>
            <div class="slide" style="background-image:url('img/3.png')"></div>
            <div class="slide" style="background-image:url('img/4.png')"></div>
            <div class="slide" style="background-image:url('img/5.jpg')"></div>
            <div class="slide" style="background-image:url('img/6.png')"></div>


            <div class="buttons">
                <div class="arrow left" id="left">
                    <i class="fas fa-chevron-left" title="previous"></i>
                </div>
                <div class="arrow right" id="right">
                    <i class="fas fa-chevron-right" title="next"></i>
                </div>
            </div>
        </div>
        

 


        <script src="script.js"></script>
    </body>
</html>
